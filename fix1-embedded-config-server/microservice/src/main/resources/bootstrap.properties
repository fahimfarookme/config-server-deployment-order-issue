# flag indicating that the config server should initialize its own Environment with properties from the remote repository. 
spring.cloud.config.server.bootstrap=true

spring.application.name=microservice

# config-server uri is usless. instead add git uri.
# spring.cloud.config.uri=${config.server.uri}
spring.cloud.config.server.git.uri=${config.repo.uri}
spring.cloud.config.server.git.search-paths=${config.repo.path}
